{% extends "base.html" %}
{% block title %}500 - Internal server error{% endblock %}
{% block content %}
  <h1>500 - Internal server error</h1>
  <h2>Приложение выполнило недопустимую операцию и будет закрыто</h2>
  <p>При обращение по адресу {{ path }} сервер не смог выполнить запрос.</p>
  <p>Вернуться к <a href="{% url 'posts:index' %}">началу</a>.</p>
{% endblock %}
